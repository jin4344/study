<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>document.write() 실습</title>
  </head>
  <body></body>
  <script>
    with(document)
    document.write(`<h3>document.write() 활용</h3><hr>`);
    document.write(`<span>Welcome!<span><br><br>`);
    document.write(`<span>2 + 5는</span><br>`);
    document.write(`<span>${2 + 5}입니다</span>`);
  </script>
</html>
